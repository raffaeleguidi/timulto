<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>TiMulto</h1>
      <!-- add a form below the h1 -->
      <form class="new-task">
        <input type="text" name="text" placeholder="Descrivi l'infrazione" />
        <input type="hidden" name="imgdata" value="{{photo}}" />
        <img style="width: 32px" id="dajece" src="icon-camera-128.png">
        <img class="shot" name="shot" src="{{photo}}" />
        <br />
        <button>invia</button>
      </form>
    </header>
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">

    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text">{{text}}</span>

    <img class="shot" name="imageData" src="{{imageData}}" />
  </li>
</template>
