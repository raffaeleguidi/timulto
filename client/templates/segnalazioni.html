<template name="admin">

    {{> navbar}}

    <div class="section no-pad-bot">
        {{> loginbox}}
    </div>

    <div class="container">


        {{#if finesToApprove.count}}
        <div class="section">
            <div class="row" id="adminApproval" hidden="{{hide}}">
                <h5 class="header center blue-text">{{_ "Segnalazioni da verificare"}}</h5>
                <table class="striped">
                    <tbody>
                        {{#each finesToApprove}} {{> fineToApprove}} {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
        {{/if}}
        <div class="row">
            <h5 class="header center blue-text">{{_ "Segnalazioni recenti"}}</h5>
            <table class="striped">
                <tbody>

                    {{#each latestFines}} {{> fineToApprove}} {{/each}}
<!--                    {{#each latestFines}} {{> foundfine}} {{/each}}-->
                </tbody>
            </table>
        </div>
    </div>
    {{> footer}}

</template>
