<template name="crea">

    {{> navbar}}

  <div class="section no-pad-bot" id="anonymous-banner">

    {{> loginbox}}

    <div class="container">
      <div class="row center">
        <div class="row">
            <canvas id="canvas" width="240" height="240"></canvas>
            <div class="row">Tocca la foto per coprire targhe e visi</div>
            <div class="row" style="margin-bottom: -10px">
                <div class="col s9">
                    <input type="text" id="address" name="address" placeholder="{{_ "indirizzo"}}" value="{{address}}"/>
                </div>
                <div class="col right">
                    {{> geopulsantino }}
                </div>
            </div>
            <select id="category" class="browser-default">
                <!--<option value="" disabled selected>{{_ "tiposegnalazione"}}</option>-->
                {{#each categories}}
                    <option value="{{key}}">{{value}}</option>
                {{/each}}
            </select>

            <input type="text" id="description" name="text" placeholder="{{_ "note"}}" value="{{description}}"/>
            <input type="hidden" id="imgdata" name="imgdata" value="{{photo}}" />
            <input type="hidden" id="lat" name="lat" value="{{loc.lat}}" />
            <input type="hidden" id="lng" name="lng" value="{{loc.lng}}" />
            {{#if currentUser}}
            <div class="row">
                <button id="shoot" class="btn waves-light" type="submit" name="action">
                   <i class="mdi-image-camera-alt center"></i>
                </button>
                <button id="send" class="btn waves-light" name="action" disabled="{{#if disabled}} disabled {{/if}}">{{_ "multare"}}
                   <i class="mdi-content-send right"></i>
                </button>
            </div>
            {{else}}
            <div class="container">
                <label>{{_ "sottotitoloLogin"}}</label>
                <p>
                    <button id="login" class="btn waves-light" type="submit" name="action">{{_ "loginLabel"}}
                      <i class="mdi-login right"></i>
                    </button>
                </p>
            </div>
            {{/if}}
        </div>
      </div>
    </div>
  </div>

    {{> footer}}

</template>
