<template name="dettaglio">
    {{> navbar}}

    <div class="section no-pad-bot">
        {{> loginbox}}
    </div>

    <div class="container">
      <div class="section">

          <h5 class="header center blue-text">{{_ category}}
            <div style="display: none">{{_id}}</div>
          </h5>

          <div class="row center">
              <div class="col s12 m6">
                {{#if isadmin}}
<!--                    <canvas id="customcanvas"></canvas>-->
                  <canvas id="herecanvas" width="240" height="240"></canvas>
                {{else}}
                    <img alt="caricamento in corso" class="normal-shot" src="{{rootUrl}}api/image/{{_id}}/{{#if version}}{{version}}{{else}}0{{/if}}" />
                {{/if}}
              </div><div class="col s12 m6">
                 <p class="card-panel light-blue lighten-5">{{formatDate createdAt}} {{#if isadmin}}[{{username}}] {{/if}}{{#if text}}"{{text}}". {{/if}}In {{address}}.</p>
              </div>
              <input type="hidden" value="{{lat}}" />
              <input type="hidden" value="{{lon}}" />
          </div>
          <div class="row center">
              <div class="row">
                {{#if isadmin}}
                <button id="save" class="btn waves-light" name="action">{{_ "Salva"}}
                   <i class="mdi-content-save right"></i>
                </button>
                {{/if}}
