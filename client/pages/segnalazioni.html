<template name="segnalazioni">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    {{> navbar}}

    <div class="section no-pad-bot">
        {{> loginbox}}
    </div>

    <div class="container">

        <div class="row center">
            <img style="margin-top: -10px;" src="/images/timulto-badge.png">
        </div>

        {{#if finesNotYetLoaded}}
        <div class="row center">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
        {{/if}}
        {{#if finesToApprove.count}}
        <div class="section">
            <div class="row" id="adminApproval" hidden="{{hide}}">
                <h5 class="header center blue-text">{{_ "Segnalazioni da verificare"}} ({{finesToApprove.count}})</h5>
                <table class="striped">
                    <tbody>
                        {{#each finesToApprove}} {{> fineInARow}} {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
        {{/if}}
        <div class="row">
            <h5 class="header center blue-text">{{_ "Ultime segnalazioni"}} ({{latestFines.count}})</h5>
            <table class="striped">
                <tbody>
                    {{#each latestFines}} {{> fineInARow}} {{/each}}
                </tbody>
            </table>
        </div>
        {{> pulsantone }}
    </div>
    {{> footer}}

</template>
