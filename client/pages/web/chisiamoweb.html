<template name="chisiamoweb">
    <div class="row" style="min-height: 450px; margin-top: 50px">
        <h3 style="color: #42a5f5">Chi siamo</h3>
        <div class="col l8 s12">
            <a name="info">
                <p class="black-text text-lighten-4">TiMulto! è una organizzazione pedon-insurezzionalista dedita allo sviluppo di tecnologie atte a migliorare la vivibilità degli ambienti urbani ed extraurbani con priorità specifica a quelli nei pressi delle nostre case. Tutte le nostre applicazioni sono rilasciate in utilizzo gratuito e con licenze rigorosamente open source. Iscriversi è semplice: fate il login con il vostro social network preferito (facebook, twitter, google+) e concedere l'autorizzazione base richiesta, che si limita all'indirizzo web (non lo useremo per mandarvi spam). Da quel momento in poi potrete usare la nostra app per segnalare in maniera sicura ed anonima infrazioni al codice della strada, sporcizia, mancanza di accessibilità - con una semplice foto che verrà, poi, twittata, postata su facebook e su google+, oltre che segnalata alle autorità competenti.</p>
            </a>
            <div>
              <h5 class="blue-text">{{_ "Ringraziamenti"}}</h5>
              <p>Le mappe e la risoluzione degli indirizzi sono cura di <a onclick="window.open('http://www.mapquest.com', '_system');return false;" href="http://www.mapquest.com">MapQuest</a>. TiMulto! è ospitato su  <a onclick="window.open('http://www.heroku.com', '_system');return false;" href="http://www.heroku.com">Heroku</a></p>
              {{#if platform }}
              <p>Piattaforma {{ platform }}</p>
              {{/if}}
            </div>
        </div>
        <div class="col l4 s12">
          <h5 class="blue-text">{{_ "Scarica l'app!"}}</h5>
          <p>
              <img class="hide-on-med-and-down" src="/splash.png" align="left" width="200" style="border: 2px solid orange; margin-right: 10px"/>
              Scarica la nostra app per Android e iPhone da Play Store e iTunes e inizia a TiMultare immediatamente! <br/>
              <img src="/images/icons/googleplay.png" style="width: 73px; margin: 2px 0px 0px 0px"/>
              <img src="/images/icons/applestore.jpg" style="width: 70px; margin: 2px 2px 2px 2px"/>
          </p>
        </div>
    </div>
</template>
