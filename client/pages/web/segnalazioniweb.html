<template name="segnalazioniweb">

    <div style="min-height: 490px; margin-top: 50px">
        <h3 style="color: #42a5f5">Segnalazioni</h3>
<!--
        <div class="row center">
            <img style="margin-top: -10px;" src="/images/timulto-badge.png">
        </div>
-->
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
        {{#if finesNotYetLoaded}}
        <div class="row center">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
        {{/if}}
        {{#if finesToApprove.count}}
<!--        <div class="section">-->
            <div class="row" id="adminApproval" hidden="{{hide}}">
                <h5 class="header center blue-text">{{_ "Segnalazioni da verificare"}} ({{finesToApprove.count}})</h5>
                <table class="striped">
                    <tbody>
                        {{#each finesToApprove}} {{> fineInARow}} {{/each}}
                    </tbody>
                </table>
            </div>
<!--        </div>-->
        {{/if}}
        <div class="row">
            <h5 class="header center blue-text">{{_ "Ultime segnalazioni"}} ({{latestFines.count}})</h5>
            <table class="striped">
                <tbody>
                    {{#each latestFines}} {{> fineInARow}} {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
