<template name="segnalazioniweb">

    <div style="min-height: 490px; margin-top: 50px">
        <h3 style="color: #42a5f5">Segnalazioni</h3>
<!--
        <div class="row center">
            <img style="margin-top: -10px;" src="/images/timulto-badge.png">
        </div>
-->
        <p>Ovunque tu sia, puoi segnalare un'infrazione (<i>parcheggio incivile, rifiuti o cassonetti sporchi, scarsa accessibilità, problemi al manto stradale, atti vandalici, segnaletica mancante</i>) o mettere un <b>"Mi Piace"</b> alle segnalazioni di altri utenti per confermarne la veridicità.<br /><br />
            Di seguito trovi le ultime segnalazioni dei nostri utenti.. aiutaci anche tu ad aumentare il senso civico, non c'è mai stato un modo più <b>semplice</b> di farlo!
            </p>
        {{#if finesNotYetLoaded}}
        <div class="row center">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
        {{/if}}
        {{#if finesToApprove.count}}
            <div class="row" id="adminApproval" hidden="{{hide}}">
                <h5 class="header center blue-text">{{_ "Segnalazioni da verificare"}} ({{finesToApprove.count}})</h5>
                <table class="striped">
                    <tbody>
                        {{#each finesToApprove}} {{> fineInARow}} {{/each}}
                    </tbody>
                </table>
            </div>
            <hr/>
        {{/if}}
        <div class="row">
            <div id="lista" class="col s12 l12">
                <table class="striped">
                    <tbody>
                        {{#each latestFines}} {{> smallFinesInHomePage}} {{/each}}
                    </tbody>
                </table>
            </div>
            <div id="dettaglio" class="col s12 l12" style="display: none; border:1px solid lightgray; min-height: 300px">
                {{> dettaglioWeb}}
            </div>
        </div>
    </div>
</template>

<template name="smallFinesInHomePage">
    <tr class="fine">
        <td>
            <h6 class="blue-text">{{_ category}}<div style="display: none">{{_id}}</div></h6>
            <span id="{{_id}}" class="text">{{formatDate createdAt}} {{#if isadmin}}[{{username}}] {{/if}}{{#if text}}"{{text}}". {{/if}}In {{address}}.
{{#if likes}}Piace a {{likes}} persone{{#if iLikeThis}} compreso te{{/if}}{{/if}}</span>
        </td>
        <td>
            <img
                 id="img_{{_id}}"
                 alt="caricamento in corso"
                 class="mini-shot"
                 src="{{thumbUrl}}"/>
        </td>
    </tr>
</template>

<template name="dettaglioWeb">
    {{#if fineToShow}}
          <button class="right" id="hideDettaglio"><i class="mdi-navigation-close "></i></button>
      <div class="section">

          <h5 class="header center blue-text">{{_ fineToShow.category}}
            <div style="display: none">{{fineToShow._id}}</div>
          </h5>

          <div class="row center">
              <div class="col s12 m6">
                <img alt="caricamento in corso" class="normal-shot" src="{{imageUrl}}" />
              </div>
              <div class="col s12 m6">
                 <p class="card-panel light-blue lighten-5">
                     {{formatDate fineToShow.createdAt}} {{#if isadmin}}[{{fineToShow.username}}] {{/if}}{{#if fineToShow.text}}"{{fineToShow.text}}". {{/if}}In {{fineToShow.address}}. {{#if fineToShow.likes.count}}Piace a {{fineToShow.likes.count}} persone.{{/if}}
                     {{#if notApproved}}
                     <p>
                        <span class="orange" style="color: white; padding: 2px">In attesa di approvazione</span>
                     </p>
                     {{/if}}
                 </p>
              </div>
              <input type="hidden" value="{{lat}}" />
              <input type="hidden" value="{{lng}}" />
          </div>
