<template name="dettaglioWeb">
    {{#if fineToShow}}
    <a href="home" style="color: black"><button class="right" id="hideDettaglio" href="segnalazioni"><i class="mdi-navigation-close "></i></button></a>
      <div class="section">

          <h5 class="header center blue-text">{{_ fineToShow.category}}
            <div style="display: none">{{fineToShow._id}}</div>
          </h5>

          <div class="row center">
              <div class="col s12 m6">
                <img alt="caricamento in corso" class="normal-shot" src="{{imageUrl}}" />
              </div>
              <div class="col s12 m6">
                  <div class="center">
                    <p>
                        <a alt="Condividi su Facebook" class="fb-share" href="#">
                            <img class="fb-share" src="/icon-fb.png" />
                        </a>
                        <!--
                        <a alt="Condividi su Twitter" class="tw-share" href="#">
                            <img src="/icon-tw.png" />
                        </a>
                        <a alt="Condividi su Google Plus" class="gp-share" href="#">
                            <img src="/icon-gp.png" />
                        </a>
                        -->
                    </p>
                  </div>

                 <p class="card-panel light-blue lighten-5">
                     {{formatDate fineToShow.createdAt}} {{#if isadmin}}[{{fineToShow.username}}] {{/if}}{{#if fineToShow.text}}"{{fineToShow.text}}". {{/if}}In {{fineToShow.address}}. {{#if fineToShow.likes.count}}Piace a {{fineToShow.likes.count}} persone.{{/if}}
                     {{#if notApproved}}
                     <p>
                        <span class="orange" style="color: white; padding: 2px">In attesa di approvazione</span>
                     </p>
                     {{/if}}
                 </p>
              </div>
              {{#if isadmin}}
              <a class="btn-floating red lighten-1"><i class="large mdi-action-delete delete"></i></a>
                 {{#if notApproved}}
                 <a class="btn-floating light-green lighten-1"><i class="large mdi-action-thumb-up thumb-up approve"></i></a>
                 {{/if}}
              {{/if}}

              {{#if isLoggedIn}}
                {{#if iDontLikeThis}}
                    <a class="btn-floating green lighten-1"><i class="large mdi-social-plus-one mipiace"></i></a>
                {{/if}}
                {{#if iLikeThis}}
                    <a class="btn-floating amber lighten-1"><i class="large mdi-image-exposure-minus-1 nonmipiace"></i></a>
                {{/if}}
              {{/if}}


              <input type="hidden" value="{{lat}}" />
              <input type="hidden" value="{{lng}}" />

          </div>
