
<template name="webhomepage">

   <body>

      {{> navbarweb_refactored}}

      {{> simplemap}}

      <img
           class="map-logo hide-on-med-and-down"
           style="position: absolute; top: 73px; left: 45px; border: 2px solid orange; background-color: white;"
           width="200px"
           src="/images/timulto-badge.png" />


      <div style="margin-top: -60px; z-index: 10" class="container">

          <div class="row" id="mark">
            <div class="col s12">
              <ul class="tabs hide-on-med-and-down">
                <li id="tabhome" class="tab col s4"><a href="home">Home</a></li>
                <li id="tabchisiamo" class="tab col s4"><a class="active" href="chisiamo">TiMulto!</a></li>
                <li id="tabcontattaci" class="tab col s4"><a href="contattaci">{{_ "Contattaci"}}</a></li>
              </ul>
              <div class="hide-on-large-only"><br /></div>
            </div>

            <div id="home" class="tabbody col s12 l8">{{> segnalazioniweb fineToShow}}</div>
            <div id="chisiamo" class="tabbody col s12 l8">{{> chisiamoweb}}</div>
            <div id="contattaci" class="tabbody col s12 l8">{{> contattaci}}</div>
            <div class="col s12 l4">
                {{> appBox_new}}
            </div>
          </div>

      </div>

        {{> footer}}

   </body>

</template>


<template name="chisiamoweb">
<!--    <div class="row" style="margin-top: 30px;; margin-right: 10px">-->
    <div class="mytabbody">
<!--        <div class="col l8 s12" style="margin-right: 10px">-->
        <div>
            <h3 style="color: #42a5f5">Chi è TiMulto?</h3>
            <a name="info">
                <p class="black-text text-lighten-4">TiMulto! è una organizzazione <i>"pedon-insurrezionalista</i>" &#9786; dedita allo sviluppo di tecnologie atte a migliorare la vivibilità degli ambienti urbani ed extraurbani con priorità specifica a quelli nei pressi delle nostre case. <br/><br/>Tutte le nostre applicazioni sono rilasciate in utilizzo gratuito e con licenze rigorosamente open source. Iscriversi è semplice: fate il login con il vostro <b>social network</b> preferito (facebook, twitter, google+) e concedete l'autorizzazione base richiesta, che si limita all'indirizzo web (non lo useremo per mandarvi spam). Da quel momento in poi potrete usare la nostra app per segnalare in maniera sicura ed anonima infrazioni al codice della strada, sporcizia, mancanza di accessibilità con una semplice foto che verrà, poi, twittata, postata su facebook e su google+, oltre che segnalata alle autorità competenti.</p>
            </a>
            <div>
                <h5 class="blue-text">Missione</h5>
                <p>La nostra missione è quella di stimolare il senso civico della popolazione per migliorare la vita di tutti i giorni; in tal senso è fondamentale il contributo di ognuno di noi che, nel suo piccolo, può fare molto per raggiungere l'obiettivo comune di un Paese con un alto senso civico.
                <br/><br/>
                Quest'ultimo, infatti, non è altro che un atteggiamento di fiducia nei confronti degli altri, governato da una propensione alla cooperazione nel raggiungimento di un benessere comune.
                <br/><br/>
                Nell'era digitale moderna TiMulto! si prefigge l'obiettivo di fungere da strumento e canale di comunicazione ed aggregazione per alimentare le reti e gli scambi interpersonali atti a denunciare una deficienza di senso civico ormai diffusa.
                </p>
            </div>
            <div>
              <h5 class="blue-text">{{_ "Ringraziamenti"}}</h5>
              <p>Le mappe e la risoluzione degli indirizzi sono cura di <a onclick="window.open('http://www.mapquest.com', '_system');return false;" href="http://www.mapquest.com">MapQuest</a>. TiMulto! è ospitato su  <a onclick="window.open('http://www.heroku.com', '_system');return false;" href="http://www.heroku.com">Heroku</a>.</p>
            </div>
        </div>
    </div>
</template>

<template name="appBox_new">
    <div class="rightcolumn">
        <div class="boxino z-depth-1">
          <h5 class="blue-text">{{_ "Scarica l'app!"}}</h5>
          <p>
              <img class="hide-on-med-and-down" src="/splash.png" align="left" width="150" style="border: 2px solid orange; margin-right: 10px"/>
              <a href="https://play.google.com/store/apps/details?id=it.timulto.app&hl=it"><img src="/images/icons/googleplay.png" style="width: 73px; margin: 2px 0px 0px 0px"/></a>
              <img src="/images/icons/applestore-comingsoon.jpg" style="width: 70px; margin: 2px 2px 2px 2px"/>
              <br />
              Scarica la nostra app per Android e iPhone da Play Store e iTunes e inizia a TiMultare immediatamente! <br/>
          </p>
        </div>
    <!--    <div style="margin-top: 20px; margin-right: -10px" class="col l4 s12 z-depth-2 right">-->
        <div class="boxino z-depth-1">
          <h5 class="blue-text">{{_ "Segnalazioni per categoria"}}</h5>
          <p>
              {{> statsBox}}
          </p>
        </div>
    </div>
</template>

<template name="statsBox">
    <div class="row center chartcontainer">
        <canvas class="piechart center"></canvas>
    </div>
</template>

<template name="statsBoxTabular">
    <table class="striped bordered">
        <thead>
            <th>Categoria</th>
            <th>n°</th>
        </thead>
        <tbody>
        {{#each statistics}}
        <tr>
            <td>{{_ _id}}</td><td>{{count}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</template>
