<template name="segnalazioni">

    {{> navbar}}

    <div class="section no-pad-bot">
        {{> loginbox}}
    </div>

    <div class="container">

        {{#if finesToApprove.count}}
        <div class="section">
            <div class="row" id="adminApproval" hidden="{{hide}}">
                <h5 class="header center blue-text">{{_ "Segnalazioni da verificare"}} ({{finesToApprove.count}})</h5>
                <table class="striped">
                    <tbody>
                        {{#each finesToApprove}} {{> fineToApprove}} {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
        {{/if}}
        <div class="row">
            <h5 class="header center blue-text">Da API</h5>
            <table class="striped">
                <tbody>
                    {{#each segnalazioni}} {{> fineToApprove}} {{/each}}
                </tbody>
            </table>
        </div>
        <!--<div class="row">
            <h5 class="header center blue-text">{{_ "Ultime segnalazioni"}} ({{latestFines.count}})</h5>
            <table class="striped">
                <tbody>
                    {{#each latestFines}} {{> fineToApprove}} {{/each}}
                </tbody>
            </table>
        </div>-->
        {{> pulsantone }}
    </div>
    {{> footer}}

</template>
