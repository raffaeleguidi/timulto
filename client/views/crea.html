<template name="crea">

    {{> navbar}}

  <div class="section no-pad-bot" id="anonymous-banner">

    {{> loginbox}}

    <div class="container">
      <div class="row center">
        <div class="row">
            <canvas id="canvas" width="240" height="240"></canvas>
            <input type="text" id="address" name="address" placeholder="{{_ "indirizzo"}}" value="{{address}}"/>
            <select id="category" class="browser-default">
                <option value="" disabled selected>{{_ "tiposegnalazione"}}</option>

                {{#each categories}}
                    <option value="{{key}}">{{value}}</option>
                {{/each}}
<!--
                <option value="1">{{_ "segnalazione1"}}</option>
                <option value="2">{{_ "segnalazione2"}}</option>
                <option value="3">{{_ "segnalazione3"}}</option>
                <option value="4">{{_ "segnalazione4"}}</option>
                <option value="5">{{_ "segnalazione5"}}</option>
                <option value="6">{{_ "segnalazione6"}}</option>
                <option value="7">{{_ "segnalazione7"}}</option>
                <option value="8">{{_ "segnalazione8"}}</option>
                <option value="9">{{_ "segnalazione9"}}</option>
                <option value="10">{{_ "segnalazione10"}}</option>
                <option value="11">{{_ "segnalazione11"}}</option>
                <option value="12">{{_ "segnalazione12"}}</option>
                <option value="0">{{_ "segnalazionegenerica"}}</option>
-->
            </select>

            <input type="text" id="description" name="text" placeholder="{{_ "note"}}" value="{{description}}"/>
            <input type="hidden" id="imgdata" name="imgdata" value="{{photo}}" />
            <input type="hidden" id="lat" name="lat" value="{{loc.lat}}" />
            <input type="hidden" id="lng" name="lng" value="{{loc.lng}}" />
            {{#if currentUser}}
            <div class="row">
                <button id="send" class="btn waves-light" type="submit" name="action" disabled="{{#if disabled}} disabled {{/if}}">{{_ "multare"}}
                   <i class="mdi-content-send right"></i>
                </button>
            </div>
            {{else}}
            <div class="container">
                <label>{{_ "sottotitoloLogin"}}</label>
                <p>
                    <button id="login" class="btn waves-light" type="submit" name="action">{{_ "loginLabel"}}
                      <i class="mdi-login right"></i>
                    </button>
                </p>
            </div>
            {{/if}}
        </div>
      </div>

      <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a id="shoot" class="btn-floating btn-large red">
          <i class="large mdi-image-camera-alt"></i>
        </a>
      </div>
    </div>
  </div>


<!--    {{> homepage}}-->

    {{> footer}}

    </template>
