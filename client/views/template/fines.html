<template name="fineDetails">
    {{> navbar}}

    <div class="section no-pad-bot">
        {{> loginbox}}
    </div>

    <div class="container">
      <div class="section">

          <h5 class="header center blue-text">{{_ category}}
            <div style="display: none">{{_id}}</div>
          </h5>

          <div class="row center">
              <div class="col s12 m6">
                 <img alt="caricamento in corso" class="normal-shot" src="{{rootUrl}}api/image/{{_id}}" />
              </div><div class="col s12 m6">
                 <p class="card-panel light-blue lighten-5">{{formatDate createdAt}} {{#if isadmin}}[{{username}}] {{/if}}{{#if text}}"{{text}}". {{/if}}In {{address}}.</p>
              </div>
              <input type="hidden" value="{{lat}}" />
              <input type="hidden" value="{{lon}}" />
          </div>
          <div class="row center fineonmap">
              <a class="blue lighten-1 btn-large"><i class="mdi-maps-place right"></i>Vedi sulla mappa</a>
          </div>

<!--
          <div class="row center">
              <div>
                <p class="adminThumb">
                    <a class="btn-floating orange"><i class="large mdi-action-thumb-up thumb-up"></i></a>
                &nbsp;
                    <a class="btn-floating orange"><i class="large mdi-action-delete delete"></i></a>
                </p>
              </div>
          </div>

-->
          {{#if currentUser}}
            <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
                <a class="btn-floating btn-large orange">
                    <i class="large mdi-action-thumbs-up-down"></i>
                </a>
                <ul>
                    <li><a class="btn-floating green lighten-1"><i class="large mdi-social-plus-one ilikeit"></i></a>
                    </li>
                    <li><a class="btn-floating amber lighten-1"><i class="large mdi-image-exposure-minus-1 idontlikeit"></i></a>
                    </li>
                     {{#if isadmin}}
                    <li><a class="btn-floating red lighten-1"><i class="large mdi-action-delete delete"></i></a>
                    </li>
                    <li><a class="btn-floating light-green lighten-1"><i class="large mdi-action-thumb-up thumb-up"></i></a>
                    </li>
                    {{/if}}
                </ul>
            </div>
          {{/if}}
        </div>
    </div>

    {{> footer}}
</template>

<template name="fineInARow">
    <tr class="fine">
        <td>
            <h6 class="blue-text">{{_ category}}<div style="display: none">{{_id}}</div></h6>
            <span id="{{_id}}" class="text">{{formatDate createdAt}} {{#if isadmin}}[{{username}}] {{/if}}{{#if text}}"{{text}}". {{/if}}In {{address}}. Likes {{likes}}</span>
        </td>
        <td>
            <img alt="caricamento in corso" class="mini-shot" src="{{rootUrl}}api/thumb/{{_id}}"/>
        </td>
    </tr>
</template>

<template name="fine">
  <tr>
      <td><img class="mini-shot" name="imageData" src="{{rootUrl}}api/image/{{_id}}" /></td>
      <td><span class="text">{{formatDate createdAt}} {{#if isadmin}}[{{username}}] {{/if}}{{#if text}}"{{text}}". {{/if}}In {{address}}.</span></td>
      <td><a class="btn-floating orange"><i class="large mdi-action-delete delete"></i></a><!--<button class="delete">&times;</button>-->
    </td>
  </tr>
</template>
